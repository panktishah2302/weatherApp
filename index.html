<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="weather-card">
        <div class="location">
            <input type="text" class="search form-control" placeholder="Enter city name" >
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchCity()">Search</button>
        </div>
        <div class="weather-icon">
            <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-1024.png" alt="Weather Icon">
        </div>
        <p class="name">City Name</p>
        <p class="time">--:-- --</p>
        <div class="temperature">--Â°C</div>
        <div class="condition">--</div>
        <div class="details">
            <div class="detail">
                <img src="humidity.png" alt="Humidity Icon">
                <div class="humidity">--%</div>
                <div>Humidity</div>
            </div>
            <div class="detail">
                <img src="https://th.bing.com/th/id/OIP.KvLepwQXAOTudRM-3pO-hgHaG1?rs=1&pid=ImgDetMain" alt="Wind Speed Icon">
                <div class="windSpeed">-- Km/h</div>
                <div>Wind Speed</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
